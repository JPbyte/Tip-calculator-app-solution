<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Tip calculator app</title>
</head>
<body>

  <img src="images/logo.svg" alt="logo">
  <main id="container">
    <div class="left_side">
      <h1>Bill</h1>
      <div class="numberbill">
        <input type="text" name="number" id="numberbill" placeholder="00.00" maxlength="18" minlength="1">
      </div>
      <div class="Select_tip">
        <label name="tip">Select tip %</label>
          <input type="text" placeholder="5%">
      </div>
    </div>
    <div class="right_side">

    </div>
  </main>
</body>
</html>
