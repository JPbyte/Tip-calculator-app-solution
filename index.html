<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Tip calculator app</title>
</head>
<body>

  <img src="images/logo.svg" alt="logo">
  <main id="container">
    <div class="left_side">
      <label>Bill</label>
      <div class="numberbill">
        <input type="text" name="number" id="numberbill" placeholder="00.00" maxlength="18" minlength="1">
      </div>
      <div class="select_tip">
        <label name="tip">Select tip %</label>
          <div class="percent">
            <button class="percent_number" value="0.05">5%
              <button class="percent_number" value="0.10">10%
                <button class="percent_number" value="0.15">15%
          </div>
          <div class="percent">
            <button class="percent_number" value="0.25">25%
              <button class="percent_number" value="0.50">50%
                <button class="percent_number_custom" value="Custom">Custom
          </div>
      </div>
      <div class="number_people">
        <label>Number of People</label>
          <div class="numberpeople">
            <input type="text" name="number" id="numberpeople" placeholder="00" maxlength="18" minlength="1">
          </div>
      </div>
    </div>
    <div class="right_side">

    </div>
  </main>
</body>
</html>
